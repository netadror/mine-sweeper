<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>sprint1</title>
</head>

<body onload="onInit()" oncontextmenu="return false">
    <div class="top"></div>
    <!-- game titles -->
    <div class="game-container">
        <h1>Minesweeper Game</h1>
        <h3>Don't step on those MINES!</h3>
        <div class="gameover-title"></div>
        <div class="smiley" onclick="restartGame()">ðŸ˜Š</div>
        <!-- game levels -->
        <h3 class="level-header">Choose your level</h3>
        <button class="btnLevel easy" onclick="changeLevel(4)">Beginner</button>
        <button class="btnLevel pro" onclick="changeLevel(8)">Medium</button>
        <button class="btnLevel hard" onclick="changeLevel(12)">Expert</button>
        <!-- game menu -->
        <div class="menu">
            <div class="menuTitle timer">Time<br><span class="menuTitle minutes">00:</span><span
                    class="menuTitle seconds">00</span></div>
            <div class="menuTitle lives">Lives<br><span class="menuTitle livesCount">1</span></div>
            <div class="menuTitle mines">Mines<br><span class="menuTitle mines-text">2</span></div>
            <div class="menuTitle marked">Flagged<br><span class="menuTitle marked-text">0</span></div>
            <div class="menuTitle hints" onclick="hints(this)">Hints<br><span class="menuTitle hints-text">ðŸ’¡ðŸ’¡ðŸ’¡</span>
            </div>
        </div>
        <!-- game board -->
        <table border="1" cellpadding="10">
            <tbody class="board">
                <tr></tr>
                <tr></tr>
            </tbody>
        </table>
        <!-- dark mode -->
        <button class="switch">toggle dark mode</button>
        <div class="footer">Neta Dror 2022</div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/darkmode.js"></script>

</body>

</html>
