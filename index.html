<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>sprint1</title>
</head>

<body onload="onInit()" oncontextmenu="return false">
    <h1>Minesweeper Game</h1>
    <h3>Get those MINES!</h3>
    <div class="gameover-title"></div>
    <div class="smiley" onclick="restartGame()">ðŸ˜Š</div>
    <!-- table -->
    <div class="game-container">
        <h3 class="level-header">Choose your level:</h3>
        <button class="btnLevel easy" onclick="changeLevel(4)">Beginner</button>
        <button class="btnLevel pro" onclick="changeLevel(8)">Medium</button>
        <button class="btnLevel hard" onclick="changeLevel(12)">Expert</button>

        <div class="menu">
            <div class="timer">Time <span class="min">00</span>:<span class="sec">00</span></div>
            <div class="lives">Lives <span class="livesCount">1</span></div>
            <div class="mines">Mines <span class="mines-text">2</span></div>
            <div class="marked">Flagged <span class="marked-text">0</span></div>
        </div>
        <table border="1" cellpadding="10">
            <tbody class="board">
                <tr></tr>
                <tr></tr>
            </tbody>
        </table>

    </div>
    <div class="footer">Neta Dror 2022</div>
    <script src="js/main.js"></script>

</body>

</html>
